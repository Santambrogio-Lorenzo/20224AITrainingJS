<html>
  <head>
    <title>JSES1</title>
  </head>
  <body id="body1">
    <div id="happy">
      <h1 id="h1happy" style="color: chartreuse">JSES1</h1>
      <h2 id="text2">first excercise of Vanilla JS training</h2>
    </div>
    <!------------------------------------>
    <div id="angry">
      <h1 id="h1angry">TI AVEVO DETTO DI NON CLICCARE SCEMO</h1>
    </div>
    <!------------------------------------>
    <button id="btn1">NON CLICCARE!</button>
    <script>
      var x;
      console.log("x after init:", x);
      x = 3;
      console.log("x = 3:", x);
      x = false;
      console.log("x = false:", x);

      var render = function (x) {
        if (!x) {
          document
            .getElementById("body1")
            .setAttribute("style", "background-color:white");
          document
            .getElementById("happy")
            .setAttribute("style", "display: block");
          document
            .getElementById("angry")
            .setAttribute("style", "display: none");
        } else {
          document
            .getElementById("body1")
            .setAttribute("style", "background-color:red");
          document
            .getElementById("happy")
            .setAttribute("style", "display: none");
          document
            .getElementById("angry")
            .setAttribute("style", "display: block");
        }
      };
      render(false);

      var button = document.getElementById("btn1");

      button.addEventListener("click", function () {
        console.log("click");
        x = !x;
        render(x);
      });

      //   button.addEventListener("click", () => {
      //     console.log("click");
      //   } );
    </script>
  </body>
</html>
